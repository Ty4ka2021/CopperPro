<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-npm iequiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copper Pro</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <!--  
  <svg class="">
    <use xlink:href="images/sprite.svg#play"></use>
  </svg>
-->

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="header__logobox">
          <img class="header__logo" src="images/logo.png" alt="Логотип">
        </div>

        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#">Каталог</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Новости</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Доставка</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">О нас</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Контакты</a>
            </li>
          </ul>
        </nav>
        <ul class="header__btns">
          <li class="header__item">
            <a class="header__btn" href="#">
              <svg class="header__icon">
                <use xlink:href="images/sprite.svg#heart"></use>
              </svg>
            </a>
          </li>
          <li class="header__item">
            <a class="header__btn" href="#">
              <svg class="header__icon">
                <use xlink:href="images/sprite.svg#user"></use>
              </svg>
            </a>
          </li>
          <li class="header__item">
            <a class="header__btn" href="#">
              <svg class="header__icon">
                <use xlink:href="images/sprite.svg#shopping-cart"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <section class="mainSlider">
    <div class="container">
      <div class="mainSlider__inner">
        <h1 class="mainSlider__title">Хит продаж</h1>
        <span class="mainSlider__line"></span>
        <p class="mainSlider__text">Дистиллятор для эфирных масел</p>
        <p class="mainSlider__price">Цена<span class="mainSlider__price-span">4906<span>грн</span></span></p>
        <button class="mainSlider__btn btn">Купить</button>
      </div>

    </div>
  </section>


  <script src="js/main.min.js"></script>
</body>

</html>
